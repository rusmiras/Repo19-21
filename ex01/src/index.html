<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <title>QWERTY keyboard</title>
</head>

<body>
    <h2>QWERTY Keyboard</h2>
    <textarea class="text-area" placeholder="TEXT AREA"></textarea>
    <div class="keyboard">
        <div class="row">
            <div class="flex">
            <button type="button" class="key" value="1">1</button>
            <button type="button" class="key" value="2">2</button>
            <button type="button" class="key" value="3">3</button>
            <button type="button" class="key" value="4">4</button>
            <button type="button" class="key" value="5">5</button>
            <button type="button" class="key" value="6">6</button>
            <button type="button" class="key" value="7">7</button>
            <button type="button" class="key" value="8">8</button>
            <button type="button" class="key" value="9">9</button>
            <button type="button" class="key" value="0">0</button>
            <button type="button" class="key" id="backspace" value="backspace">Back Space</button><br>
        </div>
        <div class="flex">
            <button type="button" class="key" value="q">q</button>
            <button type="button" class="key" value="w">w</button>
            <button type="button" class="key" value="e">e</button>
            <button type="button" class="key" value="r">r</button>
            <button type="button" class="key" value="t">t</button>
            <button type="button" class="key" value="y">y</button>
            <button type="button" class="key" value="u">u</button>
            <button type="button" class="key" value="i">i</button>
            <button type="button" class="key" value="o">o</button>
            <button type="button" class="key" value="p">p</button>
            <button type="button" class="key" id="caps" value="capslock">Caps Lock</button><br>
        </div>
        <div class="flex">
            <button type="button" class="key" value="a">a</button>
            <button type="button" class="key" value="s">s</button>
            <button type="button" class="key" value="d">d</button>
            <button type="button" class="key" value="f">f</button>
            <button type="button" class="key" value="g">g</button>
            <button type="button" class="key" value="h">h</button>
            <button type="button" class="key" value="j">j</button>
            <button type="button" class="key" value="k">k</button>
            <button type="button" class="key" value="l">l</button>
            <button type="button" class="key" id="enter" value="enter">Enter</button><br>
         </div>
        <div class="flex">
            <button type="button" class="key" value="z">z</button>
            <button type="button" class="key" value="x">x</button>
            <button type="button" class="key" value="c">c</button>
            <button type="button" class="key" value="v">v</button>
            <button type="button" class="key" value="b">b</button>
            <button type="button" class="key" value="n">n</button>
            <button type="button" class="key" value="m">m</button>
            <button type="button" class="key" value="-">-</button>
            <button type="button" class="key" value="_">_</button>
            <button type="button" class="key" id="shift" value="shift">Shift</button><br>
        </div>
        <div class="flex">

            <button type="button" class="key" id="space" value="space">Space</button>
            <button type="submit" class="key" id="ok" value="ok">OK</button>
        </div>
    </div>
    <script src="./index.js"></script>
</body>

</html>
